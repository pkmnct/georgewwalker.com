---
title : Contact Form
page-name : contact
layout : default
---
<div class="row">
	<div class="row centered-text">
		<form name="contact" action="//formspree.io/george@georgewwalker.com" onsubmit="return validateForm()" method="POST">
			<h3 id="validation-message"></h3>
			<div id="form-name" class="effect-2 effect-duration-1"><h4>Name</h4><input type="text" name="name"></div>
    		<div id="form-email" class="effect-2 effect-duration-2"><h4>Email</h4><input type="email" name="_replyto"></div>
    		<div id="form-message"class="effect-2 effect-duration-3"><h4>Message</h4><textarea name="body" rows="6"></textarea></div>
    		<div id="form-submit" class="effect-2 effect-duration-4"><input class="button" style="max-width: 100px;" type="submit" value="Send"></div>
    		<div id="form-hidden"><input type="text" name="_gotcha" style="display:none" /> <input type="hidden" name="_next" value="//www.georgewwalker.com/contact/form/?success=true" /></div>
		</form>
	</div>
</div>

<script type="text/javascript">
   function getURLParameter(name) {
      return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
   }
   if (getURLParameter('success') == "true") {
      document.getElementById('validation-message').innerText = 'Thanks for the message! I will get back with you soon.';
   }
   function validateForm() {
      var form = document.forms["contact"];
      var error = false;
      var validationError = document.getElementById('validation-message');
      validationError.innerText = "";
      if (form["name"].value == null || form["name"].value == "") {
         validationError.innerText += "Please enter a name.\n";
         error = true;
      }
      if (form["_replyto"].value == null || form["_replyto"].value == "") {
         validationError.innerText += "Please enter an email.\n";
         error = true;
      }
      if (form["body"].value == null || form["body"].value == "") {
         validationError.innerText += "Please enter a message.\n";
         error = true;
      }
      if (error) {
         validationError.style.color = "#F77";
         return false;
      }
   }
</script>
