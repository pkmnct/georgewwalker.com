---
title : Contact Form
page-name : contact
layout : default
---
<img id="loading" src="https://cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loaderWhite.gif" alt="loading..." />
<div class="row">
	<div class="row centered-text">
		<form action="//formspree.io/george@georgewwalker.com" method="POST">
			<div id="form-name"><h4>Name</h4><input type="text" name="name"></div>
    		<div id="form-email"><h4>Email</h4><input type="email" name="_replyto"></div>
    		<div id="form-message"><h4>Message</h4><textarea name="body"></textarea></div>
    		<div id="form-submit"><input type="submit" value="Send"> <input type="text" name="_gotcha" style="display:none" /></div>
		</form>
	</div>
</div>

<script>
var $images = $('.contact-icons a img');
		var loaded_images_count = 0;
		$('#loading').css("opacity", 0);
		
		$images.load(function() {
			loaded_images_count++;
			
			if (loaded_images_count == $images.length) {
				$('#loading').css("opacity", 0);
				$('.contact-icons').addClass('effect-2 effect-duration-1');
			}
			
		});
</script>
