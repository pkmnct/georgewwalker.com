<img
  id="loading"
  src="https://cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loaderWhite.gif"
  alt="loading..."
/>
<div class="row">
  <div class="row centered-text">
    <div class="medium-6 large-6 columns contact-icons">
      <a href="/contact/form/"><img src="/images/icons/web.png" /></a>
      <h3>Contact Form</h3>
      <p><a href="/contact/form/">Send a message online</a></p>
    </div>
    <div class="medium-6 large-6 columns contact-icons">
      <a href="http://www.linkedin.com/pub/george-walker/74/b13/54/"
        ><img src="/images/icons/linkedin.png"
      /></a>
      <h3>Linkedin</h3>
      <p>
        <a href="http://www.linkedin.com/pub/george-walker/74/b13/54/"
          >See my page</a
        >
      </p>
    </div>
  </div>
</div>

<script>
  var $images = $(".contact-icons a img");
  var loaded_images_count = 0;
  var images_loaded = false;
  $("#loading").css("opacity", 0);

  $images.load(function () {
    loaded_images_count++;

    if (loaded_images_count == $images.length) {
      $("#loading").css("opacity", 0);
      $(".contact-icons").addClass("effect-2 effect-duration-1");
      images_loaded = true;
    }
  });
  $(window).load(function () {
    if (!images_loaded) {
      $("#loading").css("opacity", 0);
      $(".contact-icons").addClass("effect-2 effect-duration-1");
    }
  });
</script>
